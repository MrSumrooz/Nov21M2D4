<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Team Generator</title>
  </head>
  <body>
    <div class="container">
        <div class="row mt-4">
            <h1 style="text-align: center;">Team-Generator</h1>

            <div class="col mt-4">
                <div class="col">
                    <label for="TeamInput">Enter Team Members Names</label>
                    <input type="text" class="form-control" id="TeamInput" placeholder="johan , Doe">
                    <div class="col mt-4">
                        <button   onclick="inputTeamNames()" class="btn btn-warning mt-2"> Add Member</button>
                    </div>
  
                </div>
                <div class="col mt-4">
                    <label >Enter Team Number</label>
                    <input type="number" class="form-control" id="TeamCount" >
                </div>
                <div class="col mt-4">
                    <button   onclick="createTeams()" class="btn btn-warning mt-2"> Create teams</button>
                </div>

                <div class="col mt-4">
                    <h6>Members Waiting To Be Assign Team</h6>
                    <ul id="Team-List" class="list-group">
                        
                        
                      </ul>
                    
                </div>
                <div class="col mt-4">
                    <button   onclick="assign()" class="btn btn-warning mt-2"> Assign Member</button>
                </div>
            </div>
            <div class="col mt-4" >
                
                <div id="teamsOutput" class="col-3">
                    
                    
                    
                </div>
                
                
                

            </div>





        </div>
        


    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="index.js"></script>
   
  </body>
</html>
